<h3>Gebruikers</h3>

<p>
    Weergave van de gebruikers die er zijn.<br>
    Als je op de naam klikt zie je al de notities van een gebruiker.
</p>

<div *ngIf="users.length == 0">
    Geen gebruikers geregistreerd.
    <br><br>
</div>

<div *ngFor="let user of users">
    <a routerLink="/userdetail/{{ user.id }}"> Gebruikersnaam= {{ user.name }} </a>
    <button (click)="deleteUser(user)">Verwijder gebruiker</button>
</div>
<br>
<div>
    Mogelijkheid om een nieuwe gebruiker toe te voegen.<br>
    <input #addName />
    <button (click)="addUser(addName.value); addName.value=''">Gebruiker toevoegen</button>
</div>
