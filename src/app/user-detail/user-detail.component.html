<h2>Details van de gebruiker</h2>

<p>
    Weergave van de details en notities van de gebruiker.<br>
    Mogelijkheid om de naam van de gebruiker te veranderen.
</p>

<div class="userDetails" *ngIf="user">

    <h3>{{ user.name | uppercase }} Details</h3>

    <div>
        <label>Naam: 
            <input [(ngModel)]="user.name" placeholder="name"/>
        </label>
    </div>
    <button (click)="updateUser()">Gebruiker bijwerken</button>

    <app-note [user] = "user" ></app-note>
    <br>

    <!-- Een knop toevoegen om de zoekfunctie te openen -->
    <a routerLink="/search/{{ user.id }}">Zoeken</a>

    <br>
    <button (click)="goBack()">Terug</button>

</div>
