<h3>Zoek en filterfunctie</h3>

<p>
    het is mogelijk om tussen de notities van een gebruiker te zoeken op een bepaalde zoekterm.<br>
    Laat ook toe om te filteren op notities van een bepaalde categorie.
</p>

<div id="search-component">

  <h4><label for="search-box">Notitie zoeken</label></h4>
  <!--<input #searchBox id="search-box" (input)="search(searchBox.value)" />-->
  <input #searchBox id="search-box" />
  <button (click)="searchNote(searchBox.value);">Zoeken</button>

  <h4><label>Filter op categorie</label></h4>
  <!-- The <select> element is used to create a drop-down list -->
  <label for="categoryElement">Kies een categorie:</label>
  <select #categoryElement name="categoryElement" id="categoryElement"></select>
  <button (click)="getCategory(categoryElement.value);">Filteren</button>

  <div *ngFor="let note of notes">
    <a routerLink="/notedetail/{{ note.id }}">
      <div *ngIf="note.title">
        <label>Titel= {{ note.title }}</label>
      </div>
      <textarea id="contentText">{{ note.content }}</textarea>
    </a>
  </div>

  <br><br>
  <button (click)="goBack()">Terug</button>

</div>
