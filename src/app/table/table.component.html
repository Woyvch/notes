<form class="form-field">
  <mat-form-field>
    <mat-label>Nieuwe gebruiker </mat-label>
    <input matInput placeholder="Gebruikersnaam" type="text" #username />
  </mat-form-field>
  <button mat-button (click)="addUser(username.value); username.value=''">
    Toevoegen
  </button>
</form>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Users">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <!-- Options Column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Opties </th>
      <td mat-cell *matCellDef="let row">
          <!--<button mat-button>Edit</button>-->
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item routerLink="/dashboard/{{row.id}}/{{row.name}}">Notities</button>
            <button mat-menu-item (click)="deleteUser(row.id, row.name)">Verwijder</button>
            <button mat-menu-item (click)="openDialog(row.id, row.name)">Wijzig naam</button>
          </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="dataSource">
    <mat-paginator #paginator
        [length]="dataSource.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 50]">
    </mat-paginator>
  </div>

</div>
